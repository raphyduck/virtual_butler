name: Build & Publish Docker Images

on:
  release:
    types: [published]
  # Also allow manual trigger for testing
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g. v0.3.1)"
        required: true

permissions:
  contents: read
  packages: write
  # Required for SBOM/provenance attestations
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}-frontend

jobs:
  build-backend:
    name: Build & push backend image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.tag.outputs.version }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.version=${{ steps.tag.outputs.version }}
            org.opencontainers.image.created=${{ github.event.release.created_at || '' }}
          build-args: |
            BUILD_DATE=${{ github.event.release.created_at || '' }}
            APP_VERSION=${{ steps.tag.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build & push frontend image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.tag.outputs.version }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.version=${{ steps.tag.outputs.version }}
            org.opencontainers.image.created=${{ github.event.release.created_at || '' }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL || '' }}
            NEXT_PUBLIC_WS_URL=${{ vars.NEXT_PUBLIC_WS_URL || '' }}
            BACKEND_INTERNAL_URL=http://backend:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max
