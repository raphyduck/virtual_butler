services:

  # ─── Reverse proxy ──────────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

  # ─── Database ───────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB:       virtual_butler
      POSTGRES_USER:     butler
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-butler_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U butler -d virtual_butler"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ─── Cache / queue ──────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  # ─── Backend ────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      target: production
    restart: unless-stopped
    environment:
      DATABASE_URL:          postgresql+asyncpg://butler:${POSTGRES_PASSWORD:-butler_secret}@db:5432/virtual_butler
      REDIS_URL:             redis://redis:6379
      SECRET_KEY:            ${SECRET_KEY:-change_me_in_production}
      DEBUG:                 "false"
      GITHUB_CLIENT_ID:      ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET:  ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL:   ${GITHUB_CALLBACK_URL:-http://localhost:3000/github/callback}
      GITHUB_REPO_OWNER:     ${GITHUB_REPO_OWNER:-}
      GITHUB_REPO_NAME:      ${GITHUB_REPO_NAME:-virtual_butler}
      REPO_ROOT:             /repo
      CORS_ORIGINS:          ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Frontend ───────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      target: production
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000}
      NEXT_PUBLIC_WS_URL:  ${NEXT_PUBLIC_WS_URL:-ws://backend:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
